
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Keyboard controlpanel</title>
  <meta name="description" content="Control">
  <meta name="author" content="SitePoint">
  <link href="styles.css" media="screen" rel="stylesheet">
</head>
<div class="wrapper" id="bigwrap">
<div class="inputwrapper" id="inputwrap"><textarea readonly class="areainput" id="ainput"></textarea></div>
<div class="profilewrapper" id="profwrap">
<div class="title">PROFILES</div>
<div class="innerwrapper titlewrapper" id="profcards"></div>
</div>
<div class="keyexpwrapper" id="keyexpwrap">
<div class="title">BINDINGS</div>
<div class="innerwrapper titlewrapper" id="keydefs"></div>
</div>
<div class="keyboardwrapper" id="kbwrap"></div>
<div class="submitchangeswrapper" id="scwrap">
<div id="keyfield" class="keyexpl"></div>
<form method="get" onSubmit="submitMod(); return false;" id="submitForm">
<input class="inputchange" id="inputmod" type="text">
<button type="button" onclick="submitMod();">Submit</button>
</form>
<button onclick="postKeys(parsePostdata(),'/')">Post</button>
</div>
<div class="helpwrapper">
    <div class="title">HELP</div>
    <div class="innerwrapper titlewrapper" id="helpbox"></div>
  </div>
  <div class="optionswrapper" id="options">
      <div class="innerwrapper">
      <button onclick="toggleDisplaymode()">Toggle display mode</button>
      <button onclick="toggleHeatmap()">Toggle heatmap</button>
      <button onclick="tempHeatmap()">Temporary heatmap</button>

      </div>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
